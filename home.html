<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Codium</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <img src="/img/resources/codium-brand-rectangle-white.svg" alt="Logo de Codium" class="header__image"/>
        <i class="fa-solid fa-bars header__icon" id="js-menu-button"></i>
        <nav class="navbar" id="js-menu">
            <ul class="navbar__list">
                <li class="navbar__item">
                    <a>Valores</a>
                </li>
                <li class="navbar__item">
                    <a>Desarrollo</a>
                </li>
                <li class="navbar__item">
                    <a>Cursos</a>
                </li>
                <li class="navbar__item">
                    <a>Formación continua</a>
                </li>
                <li class="navbar__item">
                    <a>Equipo</a>
                </li>
                <li class="navbar__item">
                    <a>Contacto</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section class="hero">
    <h2 class="hero__title">Formamos a equipos de programación y desarrollamos software de calidad.</h2>
    <span class="hero__subtitle">Especialización en Clean code, TDD y Legacy code.</span>
    <button class="hero__button" type="button">Descubre nuestros servicios</button>
</section>
<script src="/js/site.js"></script>
</body>
</html>
